<div class="container">
  <app-navbar title="Insert into your health record"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">note_add</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Insert Data -
            <small class="category">Insert your medical history</small>
          </h4>
          <form>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Automedication"  name="automedication">
                </mat-form-field>
              </div>
            </div>
              <div class="row">
                <div class="col-md-2">Habits :</div>
                <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Substance" name="substance">
                </mat-form-field>
                <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Physical exercices" name="pe">
                  </mat-form-field>
                  <mat-form-field color="accent">
                      <input matInput type="text" placeholder="Alimentation" name="alimentation">
                    </mat-form-field>
                </div>
              </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Symptoms" name="symptoms">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Allergies" name="allergies">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
                <div class="col-md-2">Medical acts :</div>
                <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Service" name="service">
                </mat-form-field>
                <mat-form-field color="accent">
                    <input matInput type="text" placeholder="Place" name="place">
                  </mat-form-field>
                </div>
              </div>

            <div class="row action-btn">
              <button md-raised-button (click)="success()" type="submit" class="btn btn-rose">INSERT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
