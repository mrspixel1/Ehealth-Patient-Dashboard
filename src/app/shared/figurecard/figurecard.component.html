<div class="figure-card card">
  <div class="card-header" [ngStyle]="{ 'background': linearColor, 'box-shadow': boxShadow }">
    <i class="material-icons">{{ headerIcon }}</i>
  </div>
  <div class="card-content">
    <p class="category">{{ category }}</p>
    <h3 class="title"><a routerLink={{redirect}} routerLinkActive="router-link-active"  > {{ title }} </a></h3>
  </div>
  <div class="card-footer">
      <i class="material-icons text-danger">{{ footerIcon }}</i> {{ footContent }}
  </div>
</div>
<router-outlet></router-outlet>
